<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurateur</title>
    <link href="Configurateur.css" rel="stylesheet">
</head>
<body>
    <section class="section1">
        <div class="block1">
            <div><img class="img1" src="../configurateur/images/chasuble.jpg"></div>
            <div><img class="img2" src="../configurateur/images/option-2-bleu.png"></div>
            <div class="textTab">Votre texte ici</div>
        </div>

        <div class="block2">
            <div class="prix">
                47.30 €
            </div>
            <div class="couleurTab">Couleur du tablier : Orange
            </div>
                <div class="cercleTab">
                    <div id="cercle1"></div>
                    <div id="cercle2"></div>
                    <div id="cercle3"></div>
                </div>
            <div class="couleurPoc">Couleur poche : Bleu
            </div>
                <div class="cerclePoc">
                    <div id="cercleA"></div>
                    <div id="cercleB"></div>
                    <div id="cercleC"></div>
                    <div id="cercleD"></div>

                </div>
            <div class="textePerso">Texte personnalisé</div>
            <div>
                <div class="radio">
                    <input type="radio" id="OUI" name="choix" value="OUI"
                    checked>
                    <label for="OUI">OUI</label>
                    <input type="radio" id="NON" name="choix" value="NON">
                    <label for="NON">NON</label>
                </div>
                <div class="votreText1">
                    <input type="text" id="text" name="text" class="votreText2" placeholder="Votre texte ici" required
                    minlength="2" maxlength="20" size="10">
                </div>
            </div>
            <div class="cercleText1">
                <div id="cercleTblack"></div>
                <div id="cercleTblue"></div>
                <div id="cercleTpurple"></div>
            </div>
            <div class="cercleText2">
                <div id="cercleTred"></div>
                <div id="cercleTlightgreen"></div>
                <div id="cercleTyellow"></div>
                <div id="cercleTorangered"></div>
            </div>
        </div>
    </section>
</body>
</html>
